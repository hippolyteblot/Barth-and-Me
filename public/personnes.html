    <div id="main-container">
        
        <!-- display a modal when clic on the card -->
        <div class="card" data-toggle="modal" data-target="#eleonore-modal"
            onclick="document.getElementById('eleonore-sound').play()">
            <audio id="eleonore-sound" src="sounds/Eleonore.mp3" type="audio/mpeg"></audio>
            <img class="card-img-top" src="pictures/eleonore.jpg" alt="Card image cap">
            <div class="card-body" style="padding: 10px;">
                <h5 class="card-title">Eléonore</h5>
            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="eleonore-modal" tabindex="-1" role="dialog" aria-labelledby="eleonore-modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Eléonore</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="pictures/eleonore.jpg" alt="Grenadine" style="width: 100%;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
