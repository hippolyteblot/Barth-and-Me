<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>VÃªtements</title>
</head>
<body>
    <!-- Bar With one button to comeback to index.html -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="index.html" class="btn btn-primary">
            <span class="glyphicon glyphicon-home">Retour</span>
        </a>
        <h1>Barth and Me</h1> 
    </nav>
    <!-- grid of four cards -->
    <div id="main-container">
        
        <!-- display a modal when clic on the card -->
        <div class="card" data-toggle="modal" data-target="#short-modal"
            onclick="document.getElementById('short-sound').play()">
            <audio id="short-sound" src="sounds/Short.mp3" type="audio/mpeg"></audio>
            <img class="card-img-top" src="pictures/short.jpg" alt="Card image cap">
            <div class="card-body" style="padding: 10px;">
                <h5 class="card-title">Short</h5>
            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="short-modal" tabindex="-1" role="dialog" aria-labelledby="short-modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Short</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="pictures/short.jpg" alt="Short" style="width: 100%;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Same for sandales -->
        <div class="card" data-toggle="modal" data-target="#sandal-modal"
            onclick="document.getElementById('sandal-sound').play()">
            <audio id="sandal-sound" src="sounds/Sandales.mp3" type="audio/mpeg"></audio>
            <img class="card-img-top" src="pictures/sandales.jpg" alt="Card image cap">
            <div class="card-body" style="padding: 10px;">
                <h5 class="card-title">Sandales</h5>
            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="sandal-modal" tabindex="-1" role="dialog" aria-labelledby="sandal-modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sandales</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="pictures/sandales.jpg" alt="Sandales" style="width: 100%;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
