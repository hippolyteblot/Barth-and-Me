    <!-- Bar With one button to comeback to index.html -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
        
        <!-- display a modal when clic on the card -->
        <div class="card" style="width: 180px; margin: 2px;" data-toggle="modal" data-target="#maison-modal"
            onclick="document.getElementById('maison-sound').play()">
            <audio id="maison-sound" src="sounds/Maison.mp3" type="audio/mpeg"></audio>
            <img class="card-img-top" src="pictures/maison.jpg" alt="Card image cap">
            <div class="card-body" style="padding: 10px;">
                <h5 class="card-title">Maison</h5>
            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="maison-modal" tabindex="-1" role="dialog" aria-labelledby="maison-modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Maison</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="pictures/maison.jpg" alt="Maison" style="width: 100%;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
